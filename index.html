<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="container section1">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="features">
        <div>
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="container section2">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="bar">
        <div class="active-bar">
          <div class="dot"></div>
        </div>
      </div>  
      <div class="min-max">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="info">
        <h1>185 <span>GB LEFT</span></h1>
        <div class="triangle"></div>
      </div>
    </div>
  </main>
</body>
</html>
